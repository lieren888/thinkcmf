<!DOCTYPE html>
<html>

<head>
	<title>{$category.name} {$site_info.site_name|default=''}</title>
	<meta name="keywords" content="{$category.keywords},{$site_info.site_seo_keywords|default=''}" />
	<meta name="description" content="{$category.description},{$site_info.site_seo_description|default=''}">
	<include file="public@head" />
	<hook name="before_head_end" />
</head>


<body>

	<div class="fh5co-loader"></div>

	<div id="page">
		<include file="public@nav" />

		<php>
			$top_slide_id=empty($theme_vars['inner_slide_line'])?1:$theme_vars['inner_slide_line'];
		</php>
		<slides id="$top_slide_id">
			<header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner"
				style="background-image:url('{:cmf_get_image_url($vo.image)}');">
				<div class="overlay"></div>
				<div class="container">
					<div class="row">
						<div class="col-md-8 col-md-offset-2 text-center">
							<div class="display-t">
								<div class="display-tc animate-box" data-animate-effect="fadeIn">
									<h1>{$category.name}</h1>
								</div>
							</div>
						</div>
					</div>
				</div>
			</header>
		</slides>

		<div id="fh5co-project">
			<div class="container">
				<cms:subcategories categoryId="$category['id']">
					<div class="row animate-box">
						<div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
							<h2><a href="{:cmf_url('cms/List/index',array('id'=>$vo['id']))}">{$vo.name}</a>·<span
									style="font-size: 25px;"> HOT SEASON TOUR</span></h2>
							<p>旅行，自由。没有繁琐的计划，没有沉重的负担，只有最纯粹的态度。</p>
						</div>
					</div>
					<div class="row">
						<cms:articles categoryIds="$vo['id']" limit="6" relation="true">
							<div class="col-md-4 col-sm-6 fh5co-project animate-box" data-animate-effect="fadeIn">
								<a
									href="{:cmf_url('cms/Archives/index',array('id'=>$vo['id'],'cid'=>$vo['channel_id']))}"><img
										src="{:cmf_get_image_url($vo.more.thumbnail)}" alt="{$vo.title}"
										class="img-responsive">
									<h3>{$vo.title}</h3>
									<span>￥{$vo.price}</span>
								</a>
							</div>
						</cms:articles>
					</div>
				</cms:subcategories>
			</div>
		</div>
		<include file="public@footer" />
		<include file="public@scripts" />
		<hook name="before_body_end" />
</body>

</html>
