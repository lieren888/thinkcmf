<include file="public@header" />
</head>

<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:url('AdminTags/index')}">标签管理</a></li>
            <!-- <li><a href="{:url('AdminTags/add')}">添加标签</a></li> -->
        </ul>
        <div style="padding: 10px 15px; background: #e8edf0;">用于管理文章关联的标签,标签的添加在添加文章时自动维护,无需手动添加标签</div>
        <form method="post" class="js-ajax-form margin-top-20">
            <div class="table-actions">
                <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
            </div>
            <table class="table table-hover table-bordered table-list">
                <thead>
                    <tr>
                        <th width="50">ID</th>
                        <th>标签名称</th>
                        <th>文档数量</th>
                        <th width="160">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <foreach name="tags" item="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.nums}</td>
                            <td>
                                <a class="btn btn-xs btn-danger js-ajax-delete"
                                    href="{:url('AdminTags/delete',['id'=>$vo['id']])}">删除</a>
                            </td>
                        </tr>
                    </foreach>
                </tbody>
                <!-- <tfoot>
                    <tr>
                        <th width="50">ID</th>
                        <th>标签名称</th>
                        <th>文档数量</th>
                        <th>状态</th>
                        <th width="160">操作</th>
                    </tr>
                </tfoot> -->
            </table>
            <div class="table-actions">
                <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
            </div>
        </form>
        <ul class="pagination">{$page|default=''}</ul>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
</body>

</html>
