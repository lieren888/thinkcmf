<include file="public@header" />
</head>

<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:url('AdminChannel/index')}">分类管理</a></li>
            <li><a href="{:url('AdminChannel/add')}">添加分类</a></li>
        </ul>
        <div style="padding: 10px 15px; background: #e8edf0;">用于管理网站的分类，可进行无限级分类，注意只有类型为列表的才可以添加文章</div>
        <form method="post" class="js-ajax-form" action="{:url('AdminChannel/listOrder')}">
            <div class="table-actions">
                <button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
                <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('AdminChannel/toggle',array('display'=>'1'))}" data-subcheck="true">
                    {:lang('DISPLAY')}
                </button>
                <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('AdminChannel/toggle',array('hide'=>1))}" data-subcheck="true">{:lang('HIDE')}
                </button>
            </div>
            <table class="table table-hover table-bordered table-list" id="menus-table">
                <thead>
                    <tr>
                        <th width="16" style="padding-left:20px;">
                            <label>
                                <input type="checkbox" class="js-check-all" data-direction="x"
                                    data-checklist="js-check-x">
                            </label>
                        </th>
                        <th width="50">排序</th>
                        <th width="50">ID</th>
                        <th>类型</th>
                        <th>模型名称</th>
                        <th>名称</th>
                        <th>状态</th>
                        <th width="210">操作</th>
                    </tr>
                </thead>
                {$category_tree}

                    <tr>
                        <th width="16" style="padding-left:20px;">

                            </label>
                        </th>
                        <th width="50">排序</th>

                        <th>模型名称</th>
                        <th>名称</th>

                        <th width="200">操作</th>
                    </tr>
                </tfoot> -->
            </table>

            <div class="table-actions">
                <button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
                <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('AdminChannel/toggle',array('display'=>'1'))}" data-subcheck="true">
                    {:lang('DISPLAY')}
                </button>
                <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('AdminChannel/toggle',array('hide'=>1))}" data-subcheck="true">{:lang('HIDE')}
                </button>
            </div>
        </form>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
    <script>
        $(document).ready(function () {
            Wind.css('treeTable');
            Wind.use('treeTable', function () {
                $("#menus-table").treeTable({
                    indent: 20,
                    initialState: 'expanded'
                });
            });
        });
    </script>
</body>

</html>
