<!DOCTYPE html>
<html>

<head>
    <title>{$page.title}</title>
    <meta name="keywords" content="{$page.keywords}" />
    <meta name="description" content="{$page.description}">
    <include file="public@head" />
    <hook name="before_head_end" />
</head>

<body>
    <div class="fh5co-loader"></div>

    <div id="page">

        <include file="public@nav" />

        <php>
            $top_slide_id=empty($theme_vars['en_inner_slide_page_contact'])?1:$theme_vars['en_inner_slide_page_contact'];
        </php>
        <slides id="$top_slide_id">
            <header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner"
                style="background-image:url('{:cmf_get_image_url($vo.image)}');">
                <div class="overlay"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2 text-center">
                            <div class="display-t">
                                <div class="display-tc animate-box" data-animate-effect="fadeIn">
                                    <h1>{$page.title}</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </slides>

        <div id="fh5co-contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-5 col-md-push-1 animate-box">

                        <div class="fh5co-contact-info">
                            <h3>地址</h3>
                            <ul>
                                <li class="address">{$theme_vars.en_address_cn|default=''}</li>
                                <li class="phone">
                                    <a href="tel://{$theme_vars.phone_cn|default=''}">{$theme_vars.en_phone_cn|default=''}</a>
                                </li>
                                <li class="email">
                                    <a href="mailto:{$theme_vars.email|default=''}">{$theme_vars.en_email|default=''}</a>
                                </li>
                            </ul>
                            {$page.content}
                        </div>

                    </div>
                    <div class="col-md-6 animate-box">
                        <h3>留言</h3>
                        <form action="#">
                            <div class="row form-group">
                                <div class="col-md-6">
                                    <!-- <label for="fname">First Name</label> -->
                                    <input type="text" id="fname" class="form-control" placeholder="姓名">
                                </div>
                                <div class="col-md-6">
                                    <!-- <label for="lname">Last Name</label> -->
                                    <input type="text" id="lname" class="form-control" placeholder="电话">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <!-- <label for="email">Email</label> -->
                                    <input type="text" id="email" class="form-control" placeholder="邮箱">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <!-- <label for="message">Message</label> -->
                                    <textarea name="message" id="message" cols="30" rows="10" class="form-control"
                                        placeholder="留言"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="提交" class="btn btn-primary">
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <include file="public@footer" />
    <include file="public@scripts" />
    <hook name="before_body_end" />
</body>

</html>
